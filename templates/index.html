<!-- This is a simplified version, you might want to integrate with Vue.js for more dynamic behavior -->
<h1>File Manager</h1>
<h3>Files:</h3>
<ul id="file-list">
    {% for file in files %}
        <li>
            <a href="{{ file.file.url }}" target="_blank">{{ file.file.name }}</a>
            <!-- You'll need to set up a delete endpoint and use AJAX or Vue.js to handle the delete action -->
            <button data-filename="{{ file.file.name }}">Delete</button>
        </li>
    {% endfor %}
</ul>

<h3>Upload File:</h3>
<form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
</form>
